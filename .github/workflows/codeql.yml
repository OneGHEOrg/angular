name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '32 4 * * 1'

jobs:
  list-paths:
    name: List Paths
    runs-on: ubuntu-latest
    outputs:
      paths: ${{ steps.paths.outputs.directories }}
    steps:
      - name: Checkout Codebase
        uses: actions/checkout@v3.1.0

      - name: List Directories
        id: paths
        run: echo "::set-output name=directories::$(find . -type d -maxdepth 1 -not \( -path '.' -o -path '*/[@.]*' -o -path ./docs -o -path ./third_party \) -prune | sed -e 's,^\./,,' | jq -R -s -c 'split("\n")[:-1]')"

  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    needs: [list-paths]
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
        paths: ${{ fromJson(needs.list-paths.outputs.paths) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality
          source-root: ${{ matrix.paths }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/folder:${{matrix.paths}}"
